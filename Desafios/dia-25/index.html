<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@100;200;300;400;500;600;700&family=Sora:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Checkbox aimated</title>
</head>

<body>
  <ul>
    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><i class="fa fa-video-camera" aria-hidden="true"></i>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><i class="fa fa-users" aria-hidden="true"></i>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><i class="fa fa-picture-o" aria-hidden="true"></i>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><i class="fa fa-heart" aria-hidden="true"></i>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><i class="fa fa-map" aria-hidden="true"></i>
        </div>
      </label>
    </li>
  </ul>


</body>

</html>
